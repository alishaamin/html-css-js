<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation Sequence 2.0</title>
  <link rel="icon" href="/logo.png">
  <!-- Remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!--CSS-->
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #151515;
        display: grid;
        place-content: center;
        height: 100vh;
        padding: 5px;
        color: #fff;
    }

    /* ======================== */

    .scene {
        width: 230px;
        height: 200px;
        background: url('https://github.com/JulioCodesSM/CodeSnippets/blob/main/ImageAnimationSequence_2.0/background.jpg?raw=true') center no-repeat;
        background-size: cover;
        border: 5px solid #191919;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
    }

    .scene img {
        position: absolute;
    }

    .stars {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: stars-rotate 100s linear forwards;
    }

    .astronaut {
        top: 40px;
        right: 10px;
        width: 40px;
        animation: astronaut-move 20s forwards;
    }

    .ship {
        top: 60px;
        left: 120px;
        width: 50px;
        transform: scale(0);
        animation: ship-move 15s 3s forwards;
    }

    .comet {
        top: 150px;
        left: -250px;
        width: 150px;
        animation: comet-move 20s 5s forwards;
    }

    .moon {
        bottom: -50px;
        right: -50px;
        width: 150px;
    }

    @keyframes astronaut-move {
        to {
            transform:
                translate(-300px, -150px) rotate(-360deg);
        }
    }

    @keyframes ship-move {
        25% {
            transform: scale(.5) translate(-170px, -25px);
        }

        50%,
        100% {
            transform: scale(4) translate(250px, 300px);
        }
    }

    @keyframes stars-rotate {
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes comet-move {
        to {
            transform:
                translate(500px, -150px);
            filter: hue-rotate(360deg);
        }
    }
  </style>
</head>

<body>

  <div class="scene">
    <img src="https://skyandtelescope.org/wp-content/uploads/JADES-856x600.jpg" class="stars">
    <img src="./satellite.png" class="ship">
    <img src="https://cdn-icons-png.flaticon.com/512/6989/6989356.png" class="astronaut">
    <img src="./rocket.png" class="comet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Weather_icon_-_full_moon.svg/1200px-Weather_icon_-_full_moon.svg.png" class="moon">
  </div>

</body>

</html>
